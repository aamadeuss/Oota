<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oota</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script src="index.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-slate-800 text-zinc-300 absolute m-auto left-1/2 -translate-x-1/2 w-full md:w-[640px]">
    <div class="menu-page">
        <nav class="header sticky top-[0%] w-full bg-slate-900 overflow-hidden">
            <div class="header-contents grid grid-cols-3 gap-4">
                <div class="hamburger-menu cursor-pointer invisible">
                    <span class="material-symbols-outlined p-3 relative top-1/2 -translate-y-1/2">menu</span>
                </div>
                <div class="logo text-center p-3 relative top-1/2 -translate-y-1/2 font-satisfy text-4xl">Oota</div>
                <div class="info text-right invisible">
                    <span class="material-symbols-outlined p-3 relative top-1/2 -translate-y-1/2">question_mark</span>
                </div>
            </div>
            <hr>
        </nav>
        <div class="menu-container mx-3 mt-6">
            <div class="day-container">
                <div class="day-header grid grid-cols-2">
                    <div class="heading font-satisfy text-3xl capitalize"></div>
                    <div class="day-changer text-right">
                        <span class="backward material-symbols-outlined cursor-pointer select-none">arrow_back_ios</span>
                        <span class="forward material-symbols-outlined cursor-pointer select-none">arrow_forward_ios</span>
                    </div>
                </div>
                <hr class="h-px my-3 bg-gray-200 border-0 dark:bg-gray-700">
                
            </div>
            <div class="menu-full mx-3 my-6">
                <div class="breakfast-menu">
                    <div class="breakfast-header grid grid-cols-2 justify-self-auto">
                        <div class="heading font-satisfy text-2xl self-center">&#x1F375; Breakfast</div>
                        <div class="feedback text-right">
                            <span class="backward material-symbols-outlined cursor-pointer select-none">thumb_up</span>
                            <span class="forward material-symbols-outlined cursor-pointer select-none">thumb_down</span>
                            <span class="forward material-symbols-outlined cursor-pointer select-none">forum</span>
                        </div>
                        <div class="time font-satisfy text-left text-sm self-center"></div>
                    </div>
                    <hr class="h-px my-3 bg-gray-200 border-0 dark:bg-gray-700">
                    <div class="item-list list-none font-josefin m-6 capitalize text-lg"></div>
                </div>
                <div class="lunch-menu">
                    <div class="lunch-header grid grid-cols-2 justify-self-auto">
                        <div class="heading font-satisfy text-2xl self-center">&#x1F32E; Lunch</div>
                        <div class="feedback text-right">
                            <span class="backward material-symbols-outlined cursor-pointer select-none">thumb_up</span>
                            <span class="forward material-symbols-outlined cursor-pointer select-none">thumb_down</span>
                            <span class="forward material-symbols-outlined cursor-pointer select-none">forum</span>
                        </div>
                        <div class="time font-satisfy text-left text-sm self-center"></div>
                    </div>
                    <hr class="h-px my-3 bg-gray-200 border-0 dark:bg-gray-700">
                    <div class="item-list list-none font-josefin m-6 capitalize text-lg"></div>
                </div>
                <div class="snack-menu">
                    <div class="snack-header grid grid-cols-2 justify-self-auto">
                        <div class="heading font-satisfy text-2xl self-center">&#x1F358; Snacks</div>
                        <div class="feedback text-right">
                            <span class="backward material-symbols-outlined cursor-pointer select-none">thumb_up</span>
                            <span class="forward material-symbols-outlined cursor-pointer select-none">thumb_down</span>
                            <span class="forward material-symbols-outlined cursor-pointer select-none">forum</span>
                        </div>
                        <div class="time font-satisfy text-left text-sm self-center"></div>
                    </div>
                    <hr class="h-px my-3 bg-gray-200 border-0 dark:bg-gray-700">
                    <div class="item-list list-none font-josefin m-6 capitalize text-lg"></div>
                </div>
                <div class="dinner-menu">
                    <div class="dinner-header grid grid-cols-2 justify-self-auto">
                        <div class="heading font-satisfy text-2xl">&#x1F35B; Dinner</div>
                        <div class="feedback text-right">
                            <span class="backward material-symbols-outlined cursor-pointer select-none">thumb_up</span>
                            <span class="forward material-symbols-outlined cursor-pointer select-none">thumb_down</span>
                            <span class="forward material-symbols-outlined cursor-pointer select-none">forum</span>
                        </div>
                        <div class="time font-satisfy text-left text-sm self-center"></div>
                    </div>
                    <hr class="h-px my-3 bg-gray-200 border-0 dark:bg-gray-700">
                    <div class="item-list list-none font-josefin m-6 capitalize text-lg"></div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script>
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }
    </script>
        
</body>
</html>
